<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
    <h1>Альянс бот</h1>
    <p id="output">ХУЙ: </p>

    <script>
        // Функция для вывода всех данных из initDataUnverified
        function displayData() {
            let outputElement = document.getElementById('output');

            if (window.Telegram && Telegram.WebApp) {
                // Проверяем, доступен ли initDataUnverified
                if (Telegram.WebApp.initDataUnverified) {
                    // Выводим все данные из initDataUnverified
                    outputElement.textContent += JSON.stringify(Telegram.WebApp.initDataUnverified, null, 2);
                } else {
                    outputElement.textContent += "initDataUnverified недоступен.";
                }
            } else {
                outputElement.textContent += "Web App не запущен внутри Telegram.";
            }
        }

        // Добавляем задержку перед получением данных
        setTimeout(displayData, 1000); // Задержка 1 секунда
    </script>
</body>
</html>
